<div class="card my-5">
  <div class="card-body">
    <form   (submit)="onSubmit()" #coffeeMixForm="ngForm">
      <div class="form-group">
        <label for="name">Coffee Mix Name</label>
        <input type="text" [(ngModel)]="coffeeMix.name"
               class="form-control"
               id="name"
               name="name"
               placeholder="Enter the name"
               required #name="ngModel">
      </div>
      <div [hidden]="!name.pristine" class="alert alert-danger">Name is required</div>
      <div class="form-group">
        <label for="pricePerKG">Price per Kilogramm</label>
        <input type="text" [(ngModel)]="coffeeMix.pricePerKG"
               class="form-control"
               id="pricePerKG"
               name="email"
               placeholder="Enter the price per kilogram"
               required #pricePerKG="ngModel">
        <div [hidden]="!pricePerKG.pristine" class="alert alert-danger">Preis per KG is required</div>
      </div>
      <button type="submit" [disabled]="!coffeeMixForm.form.valid"
              class="btn btn-info">Submit</button>
    </form>
  </div>
</div>
