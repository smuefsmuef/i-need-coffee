<div class="container-card">

  <mat-card class="example-card">

    <mat-card-title>Add</mat-card-title>

    <mat-card-content>
      <form class="form">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Outline form field</mat-label>
          <input matInput placeholder="Placeholder" value="sushis">
          <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
          <mat-hint>Hint</mat-hint>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Leave a comment</mat-label>
          <textarea matInput placeholder="Ex. It makes me feel..."></textarea>
        </mat-form-field>
      </form>
    </mat-card-content>

    <mat-card-actions>
      <button aria-label="icon-button" color="primary" mat-raised-button>
        SAVE
      </button>
      <button aria-label="icon-button" color="primary" mat-button routerLink="">
        CANCEL
      </button>
    </mat-card-actions>
  </mat-card>
</div>
