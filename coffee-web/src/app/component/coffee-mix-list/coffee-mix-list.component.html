<div class="container-card">
<div class="card-body">
    <table class="table table-bordered table-striped">
      <thead class="thead-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let coffeeMix of coffeeMixes">
        <td>{{ coffeeMix.id }}</td>
        <td>{{ coffeeMix.name }}</td>
      </tr>
      </tbody>
    </table>
  </div>


</div>
