<div class="container">

  <mat-toolbar color="accent">
    <button mat-icon-button routerLink="/coffeemixes" class="coffee-mix-icon" aria-label="icon-button">
      <img width="35" alt="Coffee Bean Logo" src="assets/img/coffee-bean.png"/>
    </button>
    <span>{{ title }}</span>
    <span class="spacer"></span>

    <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Menu of our Coffee Rating Application">
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item routerLink="/addcoffeemix">
        <mat-icon>add_circle_outline</mat-icon>
        <span>Add Coffee Mix</span>
      </button>
      <button mat-menu-item routerLink="/about">
        <mat-icon>subject</mat-icon>
        <span>About</span>
      </button>
      <button mat-menu-item routerLink="/profile">
        <mat-icon>face</mat-icon>
        <span>Profile</span>
      </button>
      <button mat-menu-item routerLink="/login">
        <mat-icon>exit_to_appff</mat-icon>
        <span>Logout</span>
      </button>
    </mat-menu>
  </mat-toolbar>


  <router-outlet>
  </router-outlet>


</div>
