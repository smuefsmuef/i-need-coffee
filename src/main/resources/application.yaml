spring:
    datasource:
        # store data only in memory
        #url: jdbc:h2:mem:coffeemix

        # store data in a persistent file
        #url: jdbc:h2:file:./data/application

        # store data in a persistent file, mode MySQL and enable server
        url: jdbc:h2:file:./data/application;MODE=MySQL;AUTO_SERVER=true

        #username: username
        #password: password

    sql:
        init:
            mode: always
    h2:
        console:
            enabled: true



    jpa:
        defer-datasource-initialization: true
        hibernate:
            ddl-auto: update
        show-sql: true

    #
    #        main:
    #            allow-circular-references: true


    security:
        user:
            name: admin
            # Please note that in a productive environment the password needs to come from a
            # secure password store using e.g. an environment variable, use this only for local development!
            password: admin
server:
    error:
        include-stacktrace: never
